{% extends "blog/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Excluir Post</legend>
        <h2>Tem certeza que deseja deletar este post: "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancelar</a>
        <button type="submit" class="btn btn-outline-danger">Excluir</button>
      </div>
    </form>
  </div>
{% endblock content %}
